<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img class="img" src="images/image-qr-code.png" alt="QR Code" />
      </div>
      <header>
        <h1 class="title">Improve your front-end skills by building projects</h1>
      </header>
      <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="https://www.linkedin.com/in/yerushalmi-roni/">Roni Yerushalmi</a>.</span>
    </div>
  </footer>
</body>

</html>
